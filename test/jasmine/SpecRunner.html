        <script type="text/javascript" src="lib/jasmine.console_reporter.js"></script>

        <!-- include source files here... -->

        <script type="text/javascript" src="spec/models/HistorySpec.js"></script>

        <script type="text/javascript" src="spec/models/DevicesSpec.js"></script>
        <script type="text/javascript" src="spec/models/DatacollectorSpec.js"></script>
        <script type="text/javascript" src="spec/models/DatacollectorsSpec.js"></script>
        <script type="text/javascript" src="spec/models/AnnotationSpec.js"></script>
        <script type="text/javascript" src="spec/models/AnnotationsSpec.js"></script>
        <script type="text/javascript" src="spec/models/DeviceFunctionSpec.js"></script>
        <script type="text/javascript" src="spec/models/DeviceFunctionsSpec.js"></script>
        <script type="text/javascript" src="spec/models/DeviceInputSpec.js"></script>
        <script type="text/javascript" src="spec/models/DeviceInputsSpec.js"></script>
        <script type="text/javascript" src="spec/models/DeviceOutputSpec.js"></script>
        <script type="text/javascript" src="spec/models/DeviceOutputsSpec.js"></script>
        <script type="text/javascript" src="spec/models/DeviceProcessSpec.js"></script>
        <script type="text/javascript" src="spec/models/DeviceProcessesSpec.js"></script>
        <script type="text/javascript" src="spec/models/DeviceDataChannelSpec.js"></script>
        <script type="text/javascript" src="spec/models/DeviceDataChannelsSpec.js"></script>
        <script type="text/javascript" src="spec/models/DeviceControlChannelSpec.js"></script>
        <script type="text/javascript" src="spec/models/DeviceControlChannelsSpec.js"></script>
        <script type="text/javascript" src="spec/models/InputTableSpec.js"></script>
        <script type="text/javascript" src="spec/models/InputTablesSpec.js"></script>
        <script type="text/javascript" src="spec/models/OutputTableSpec.js"></script>
        <script type="text/javascript" src="spec/models/OutputTablesSpec.js"></script>
        <script type="text/javascript" src="spec/models/ProcessTableSpec.js"></script>
        <script type="text/javascript" src="spec/models/ProcessTablesSpec.js"></script>
        <script type="text/javascript" src="spec/views/viewhelpersSpec.js"></script>

        <script type="text/javascript">
            (function() {
                jasmine.getEnv().updateInterval = 1000;

                if (/PhantomJS/.test(navigator.userAgent)) {
                    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
                    jasmine.getEnv().addReporter(new jasmine.JUnitXmlReporter('../../build/jasmine/'));
                    jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
                } else {
                    jasmine.getEnv().addReporter(new jasmine.HtmlReporter());
                }

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmine.getEnv().execute();
                }

            })();
        </script>

    </head>

    <body>

</html>
