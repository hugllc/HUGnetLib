<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../src/webapi/html/contrib.js"></script>
  <script type="text/javascript" src="../../src/webapi/html/hugnet.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/models/HistorySpec.js"></script>
  <script type="text/javascript" src="spec/models/HistoriesSpec.js"></script>
  <script type="text/javascript" src="spec/models/DeviceSpec.js"></script>
  <script type="text/javascript" src="spec/models/DevicesSpec.js"></script>
  <script type="text/javascript" src="spec/models/DeviceInputSpec.js"></script>
  <script type="text/javascript" src="spec/models/DeviceInputsSpec.js"></script>
  <script type="text/javascript" src="spec/models/DeviceOutputSpec.js"></script>
  <script type="text/javascript" src="spec/models/DeviceOutputsSpec.js"></script>
  <script type="text/javascript" src="spec/models/DeviceProcessSpec.js"></script>
  <script type="text/javascript" src="spec/models/DeviceProcessesSpec.js"></script>
  <script type="text/javascript" src="spec/models/InputTableSpec.js"></script>
  <script type="text/javascript" src="spec/models/InputTablesSpec.js"></script>
  <script type="text/javascript" src="spec/models/OutputTableSpec.js"></script>
  <script type="text/javascript" src="spec/models/OutputTablesSpec.js"></script>
  <script type="text/javascript" src="spec/models/ProcessTableSpec.js"></script>
  <script type="text/javascript" src="spec/models/ProcessTablesSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
